<a 
  [routerLink]="['/tournament', tournament.slug]" 
  [state]="{ tournament: tournament }"
  class="tournament-card no-underline"
>
  <img [src]="tournament.image" [alt]="tournament.title" />
  <div class="tournament-card-content">
    <div>
      <div class="tournament-card-title-row">
        <h3 class="tournament-card-title">{{ tournament.title }}</h3>
        <div class="tournament-card-icon">
          <img [src]="tournament.gameIcon" alt="game icon" />
        </div>
      </div>
      <div class="tournament-card-subtitle">{{ tournament.host }}</div>
      
      <div class="tournament-card-date" style="display: flex; align-items: center; gap: 4px; color: #666;">
        <svg xmlns="http://www.w3.org/2000/svg" style="width:16px; height:16px; stroke:#666;" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        {{ tournament.date }}
      </div>
    </div>
    
    <div class="tournament-card-info" style="color: #444;">
      <div style="display: flex; align-items: center; gap: 4px;">
        <svg xmlns="http://www.w3.org/2000/svg" style="width:16px; height:16px; stroke:#444;" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M21 10c0 6-9 13-9 13s-9-7-9-13a9 9 0 1 1 18 0z"/>
          <circle cx="12" cy="10" r="3"/>
        </svg>
        Location: {{ tournament.location }}
      </div>
      <div style="display: flex; align-items: center; gap: 4px;">
        <svg xmlns="http://www.w3.org/2000/svg" style="width:16px; height:16px; stroke:#444;" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M17 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M7 21v-2a4 4 0 0 1 3-3.87"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        Attendees: {{ tournament.attendees }}
      </div>
    </div>
  </div>
</a>
